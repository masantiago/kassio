apiVersion: v1
description: A Helm chart for kassio
name: kassio
version: 0.4.0
keywords:
  - home-assistant
  - node-red
home: https://github.com/masantiago/kassio
icon:
sources:
  - https://github.com/masantiago/kassio
maintainers:
  - name: masantiago
    email: miguelangel.santiago@hotmail.com
dependencies:
  - name: home-assistant
    version: 3.4.0
    repository: https://k8s-at-home.com/charts/
    condition: home-assistant.enabled
  - name: node-red
    version: 4.3.0
    repository: https://k8s-at-home.com/charts/
    condition: node-red.enabled  
  - name: vernemq
    version: 1.6.5
    repository: https://vernemq.github.io/docker-vernemq
    condition: vernemq.enabled  
  - name: zigbee2mqtt
    version: 3.3.0
    repository: https://k8s-at-home.com/charts/
    condition: zigbee2mqtt.enabled
  - name: zwave2mqtt
    version: 5.4.0
    repository: https://k8s-at-home.com/charts/
    condition: zwave2mqtt.enabled
  - name: frigate
    version: 5.0.1
    repository: https://blakeblackshear.github.io/blakeshome-charts/
    condition: frigate.enabled
  - name: kube-prometheus-stack
    alias: monitoring
    version: 14.9.0
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.enabled
  - name: loki-stack
    alias: logs
    version: 2.3.1
    repository: https://grafana.github.io/helm-charts
    condition: logs.enabled
  - name: network-ups-tools
    alias: sai
    version: 3.4.0
    repository: https://k8s-at-home.com/charts/
    condition: sai.enabled