---
grafana:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: traefik
  nodeSelector:
    kassio/monitoring: "true"
  env:
    GF_SECURITY_ALLOW_EMBEDDING: true
kubeEtcd:
  enabled: false
prometheus:
  prometheusSpec:
    retention: 15d
    retentionSize: 5GiB
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi
          storageClassName: local-path
    nodeSelector:
      kassio/monitoring: "true"
alertmanager:
  enabled: false    
nodeSelector:
  kassio/monitoring: "true"
