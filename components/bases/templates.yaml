---
templates:
  release: &release
    namespace: kassio
    installedTemplate: 
      '{{- or (index .Values.components .Release.Labels.component) false -}}'
    missingFileHandler: Warn
    values:    
      - values.yaml
      - "{{ .Values.environmentPath }}/{{ .Release.Labels.component }}/values-{{ .Environment.Name }}.yaml"
      - ../../vars/common.gotmpl
    secrets:
      - secrets.yaml