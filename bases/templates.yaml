---
templates:
  release: &release
    namespace: kassio
    values:    
    - values.yaml
    - "{{ .Values.environmentPath }}/{{ .Release.Name }}/values-{{ .Environment.Name }}.yaml"
    - ../vars/common.gotmpl
    secrets:
    - secrets.yaml
    installedTemplate: 
      '{{- if contains "kassio-" .Release.Name -}}
       {{- $releaseParam := (substr 7 (len .Release.Name) .Release.Name) -}}
       {{- or (index .Values.charts $releaseParam) false -}}
       {{- else -}}
       false
       {{- end -}}'
